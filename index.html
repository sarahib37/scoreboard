<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <div class="flex">
                <div class="home">
                    <h1>HOME</h1>
                    <h1 class="score" id="homescore">0</h1>
                    <div id="buttons">
                        <button class="button1" onclick="home1()">+1</button>
                        <button class="button1" onclick="home2()">+2</button>
                        <button class="button1" onclick="home3()">+3</button>
                    </div>
                </div>
    
                <div class="timerperiod">
                    <div class="timer">
                        <h1 id="timer"></h1>
                    </div>

                    <div class="period">
                        <div class="periodflex">
                            <h3>Period</h3>
                            <h1 id="period">0</h1>
                        </div>
                        <button><</button>
                        <button>></button>
                    </div>
                </div>
    
                <div class="guest">
                    <h1>GUEST</h1>
                    <h1 class="score" id="guestscore">0</h1>
                    <div id="buttons1">
                        <button class="button1" onclick="guest1()">+1</button>
                        <button class="button1" onclick="guest2()">+2</button>
                        <button class="button1" onclick="guest3()">+3</button>
                    </div>
                </div>
            </div>

            <div class="flex" id="flex2">
                <div class="foul">
                    <button class="button2" id="button2">FOULS</button>
                    <div class="foulcount" id="homefoul">00</div>
                </div>

                <div class="newgame">
                    <button id="button3">New Game</button>
                </div>

                <div class="foul">
                    <button class="button2">FOULS</button>
                    <div class="foulcount" id="guestfoul">00</div>
                </div>
            </div>
    
        </div>
        
        

        <script src="index.js"></script>
    </body>
</html>
